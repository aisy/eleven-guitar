
<ul class="pagination">
  <li class="page-item" ng-class="{disabled: noPrevious()}">
    <a ng-click="selectPrevious()">Sebelumnya</a>
  </li>
  <li class="page-item" ng-repeat="page in pages" ng-class="{active: isActive(page)}">
    <a ng-click="selectPage(page)">{{page}}</a>
  </li>
  <li class="page-item" ng-class="{disabled: noNext()}">
    <a ng-click="selectNext()">Selanjutnya</a>
  </li>
</ul>
